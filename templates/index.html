<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Execution Status</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <p class="success">Operation completed successfully!</p>
    {% endif %}
</body>
</html>
